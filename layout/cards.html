<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/assets/css/style.css">
    <title>Страница банковские карты</title>
</head>
<body>
<!--cards page-->
<div class="wrapper">
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo flex g2">
                <span class="logo-text">Э</span>
                <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M296 160H180.6l42.6-129.8C227.2 15 215.7 0 200 0H56C44 0 33.8 8.9 32.2 20.8l-32 240C-1.7 275.2 9.5 288 24 288h118.7L96.6 482.5c-3.6 15.2 8 29.5 23.3 29.5 8.4 0 16.4-4.4 20.8-12l176-304c9.3-15.9-2.2-36-20.7-36z"/></svg>
                <span class="logo-text">
                    ектроЭкоДрайв
                </span>
            </a>
            <nav class="flex g20">
                <a href="#" class="link">Акции</a>
                <a href="booking.html" class="link">Бронирование</a>
                <a href="profile.html" class="link">Личный кабинет</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="bank-cards">
            <div class="container">
                <div class="flex sb aic">
                    <h2 class="mini">
                        Банковские карты
                    </h2>
                    <button class="btn" id="addCard">Добавить карту</button>
                </div>

                <div class="bank-items grid f3 mt40" id="bank-cards">

                </div>
            </div>
            <div class="modal-bc">
                <div class="card">
                    <h3>Добавить карту</h3>
                    <form action="#" class="card card-form vertical g20">
                        <div class="input-wrapper">
                            <div class="hint">Номер карты</div>
                            <input type="number" class="input" id="card-number">
                        </div>
                        <div class="grid f2f1">
                            <div class="input-wrapper">
                                <div class="hint">Дата окончания банковской карты</div>
                                <input type="date" class="input">
                            </div>
                            <div class="input-wrapper">
                                <div class="hint">Код CVV/CVC</div>
                                <input type="number" class="input">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="hint">Имя и фамилия держателя банковской карты латиницей</div>
                            <input type="text" class="input">
                        </div>
                    </form>
                    <div class="right flex g5 mt20">
                        <button class="btn reverse" id="cancel">Отмена</button>
                        <button class="btn" id="confirm">Добавить</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer white-bc">
        <div class="container">
            <div class="flex sb">
                <a href="tel:88001111111" class="link">8 (800) 111-11-11</a>
                <nav class="flex g20">
                    <a href="#" class="link">Акции</a>
                    <a href="booking.html" class="link">Бронирование</a>
                    <a href="profile.html" class="link">Личный кабинет</a>
                </nav>
            </div>
        </div>
    </footer>
</div>
<script src="../public/assets/js/cards.js"></script>
</body>
</html>
